{% extends '_layout.html' %}

{% block content %}
  <h2>
    {% block pagetitle %}
    Viewing events
    {% endblock %}
  </h2>

  <div id="content">
    {% for event in events %}
    <p>
      <strong>{{ event.title }}</strong> from 
      {{ event.time_start }} &ndash; {{ event.time_end }}
    </p>
    {% empty %}
      No events yet! Check back later.
    {% endfor %}

    <a href="{% url 'simpleapp:create_event' %}">Add a new event</a>
  </div>
{% endblock %}
