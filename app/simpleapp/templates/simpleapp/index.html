{% extends '_layout.html' %}

{% block content %}
  <h2>
    {% block pagetitle %}
    Viewing events
    {% endblock %}
  </h2>

  <div id="content">
    {% for event in events %}
    <p>
      <strong>{{ event.title }}</strong> from 
      {{ event.start_time }} &ndash; {{ event.end_time }}
    </p>
    {% empty %}
      No events yet! Check back later.
    {% endfor %}
  </div>
{% endblock %}
